<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VsCode Ladding Page</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav>
        <div class="nav-1">
            <img height="30px" width="auto" src="https://img.icons8.com/?size=100&id=9OGIyU8hrxW5&format=png&color=000000" alt="logo">
            <div class="name">Visual Studio Code</div>
            <ul class="nav-ul">
                <li>Docs</li>
                <li>Update</li>
                <li>Blog</li>
                <li>API</li>
                <li>Extensions</li>
                <li>FAQ</li>
                <li>GitHub Copilot</li>
            </ul>
        </div>
        <div class="nav-2">
            <img height="20px" width="auto" src="https://img.icons8.com/?size=100&id=82718&format=png&color=000000" alt="icon">
            <input type="search" placeholder="Search Docs">
            <button class="btn">Download</button>
        </div>
    </nav>
    <main>
        <h1 class="head">Your code editor.</h1>
        <h1 class="head">Redefined with AI.</h1>
        <div class="main-btn">
            <button class="btn off">Download for windows</button>
            <button class="btn off plus">Get Copilot Free</button>
        </div>
        <ul class="main-ul">
            <a href="#">Web</a>
            <a href="#">Insiders edition</a>
            <span>,or</span>
            <a href="#">other platforms</a>
        </ul>
    </main>
    <div class="img-container">
            <video class="vid-container" loop src="https://code.visualstudio.com/assets/home/hero-dark-lg.webm"></video>
    </div>
</body>
</html>
